# java-dep-graph.py configuration
# Comment lines start with '#'

# Import filtering (regex — Python `re` semantics)
# - `import_include_patterns`: regex to include import FQNs. Example: ^gr[.]interamerican[.].*
# - `import_exclude_patterns`: regex to exclude import FQNs (applied after include). Example: ^java[.]|^javax[.]
# Note: patterns are Python `re` expressions; prefer `[.]` for literal dots.
import_include_patterns=^gr[.]interamerican[.].*
import_exclude_patterns=^java[.]|^javax[.]|(^|.*[.])test[.]

# Files to scan (ripgrep globs — NOT regex)
# - `ripgrep_include_patterns`: comma-separated globs to include. Example: **/*Operation*.java
# - `ripgrep_exclude_patterns`: comma-separated globs to exclude (use leading `!`). Example: !**/test/**
ripgrep_include_patterns=**/*Operation*.java,**/*Service*.java
ripgrep_exclude_patterns=!**/test/**,!**/src/test/**,!**/test-classes/**,!**/target/**

# Renderer node filtering (regex — Python `re` semantics)
# - `render_include_patterns`: comma-separated regexes; only matching nodes are rendered. Example: ^gr[.]interamerican[.].*Service$
render_include_patterns=
# render_include_patterns=Impl$|[.]Impl[.]
# - `render_exclude_patterns`: comma-separated regexes; matching nodes are omitted. Default: Impl$|\\.Impl\\.
render_exclude_patterns=
