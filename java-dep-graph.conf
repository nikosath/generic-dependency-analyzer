# java-dep-graph configuration
# Comment lines start with '#'
# You can provide regexes for a whitelist and a blacklist. Both are optional.
# - If `whitelist_regex` is set, only imports matching it will be included.
# - `blacklist_regex` excludes imports that match it (applied after whitelist).
# Use POSIX/awk-compatible regex. Prefer `[.]` instead of `\.` to avoid warnings.
# Examples:
#   whitelist_regex=^com[.]example
#   blacklist_regex=^java[.]|^javax[.]

whitelist_regex=^gr[.]interamerican[.].*
blacklist_regex=^java[.]|^javax[.]|(^|.*[.])test[.]

# Optional: comma-separated list of ripgrep include globs (applied before excludes).
# Example: include_globs=**/main/**,**/src/**
# Only scan Java files whose filename contains "Operation"
include_globs=**/*Operation*.java

exclude_globs=!**/test/**,!**/src/test/**,!**/test-classes/**

# You can override this by creating a java-dep-graph.conf in the directory
# where you run the script; the script prefers the CWD config over this file.
